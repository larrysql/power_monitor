<body>
    <div class="alert alert-info">当前位置<b class="tip"></b>ORACLE监控<b class="tip"></b>{{tag}}</div>
   <!-- Table goes in the document BODY -->
    <table class="gridtable_alert_target">
     <tr>
    	<th align="center">告警类别</th><th>子类</th><th width="10%">名称</th><th>次要告警</th><th>主要告警</th><th>严重告警</th><th>是否启用</th>
    </tr>
        {% for entry in entries %}
    <tr>
    	<td width="12%">{{entry.class}}</td><td width="12%">{{entry.type}}</td><td width="10%">{{entry.name}}</td><td>{{entry.level1}}</td><td>{{entry.level2}}</td><td>{{entry.level3}}</td>
        <td>{{entry.enable}}</td>
    </tr>
     {% endfor %}
    </table>
</body>
